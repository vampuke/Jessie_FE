name: Flutter Build APK & Release

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Build target (apk or both)'
        required: true
        default: apk
        type: choice
        options:
          - apk
          - both
      run_checks:
        description: 'Run flutter analyze/test before build'
        required: true
        default: false
        type: boolean

permissions:
  contents: write

concurrency:
  group: flutter-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 8 (legacy Flutter/Android compatibility)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '8'

      - name: Setup Flutter (legacy)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 1.22.6
          channel: stable
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze (optional)
        if: github.event_name == 'workflow_dispatch' && inputs.run_checks
        run: flutter analyze

      - name: Run tests (optional)
        if: github.event_name == 'workflow_dispatch' && inputs.run_checks
        run: flutter test

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Build App Bundle (release)
        if: github.event_name != 'workflow_dispatch' || inputs.build_target == 'both'
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/*.apk
          if-no-files-found: error
          retention-days: 14

      - name: Upload AAB artifact
        if: github.event_name != 'workflow_dispatch' || inputs.build_target == 'both'
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-${{ github.run_number }}
          path: build/app/outputs/bundle/release/*.aab
          if-no-files-found: error
          retention-days: 14

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-android
    runs-on: ubuntu-latest
    steps:
      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: android-apk-${{ github.run_number }}
          path: artifacts/apk

      - name: Download AAB artifact
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: android-aab-${{ github.run_number }}
          path: artifacts/aab

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.apk
            artifacts/**/*.aab
          generate_release_notes: true
